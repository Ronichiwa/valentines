<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day ðŸ’—</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff1f3;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-y: auto;
      opacity: 0;
      visibility: hidden;
      transform: scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease, visibility 0.6s;
    }

    .page.active {
      opacity: 1;
      visibility: visible;
      transform: scale(1);
    }

    #memories, #memories2, #p4 {
      justify-content: flex-start;
      padding-top: 40px;
    }

    h1 { color: #ff4d6d; }
    h2 { color: #222; }
    p { color: #444; }

    .circle {
      width: 180px;
      height: 180px;
      background: #ffd6de;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .circle img {
      width: 85%;
      border-radius: 50%;
      animation: floaty 2.5s ease-in-out infinite;
    }

    @keyframes floaty {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .memories-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      max-width: 520px;
      margin: 24px auto 10px;
    }

    .memory {
      background: white;
      padding: 10px 10px 18px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      transform: rotate(var(--rot));
    }

    .memory img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
    }

    .memory-note {
      max-width: 360px;
      font-style: italic;
      font-size: 14px;
      color: #555;
      margin: 14px auto 10px;
      line-height: 1.6;
      text-align: center;
    }

    .card-img {
      width: 240px;
      border-radius: 20px;
      margin: 20px 0;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    button {
      border: none;
      background: #ff4d6d;
      color: white;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 6px 18px rgba(255,77,109,0.4);
    }

    button.secondary {
      background: #e6e6e6;
      color: #444;
      box-shadow: none;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .letter-wrapper {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 28px;
      border-radius: 24px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.12);
      margin-top: 16px;
    }

    .letter-wrapper p {
      font-size: 14.5px;
      line-height: 1.7;
      text-align: left;
    }

    .heart {
      position: absolute;
      color: #ffb3c1;
      animation: float 7s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-10vh); }
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      color: #aaa;
    }

    #muteBtn {
      position: fixed;
      top: 18px;
      right: 18px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>

<body>

<div id="muteBtn">ðŸ”‡</div>

<!-- SONG PAGE -->
<div class="page" id="song">
  <h1>ðŸŽµ A Song Just For You</h1>

  <iframe
    id="musicPlayer"
    width="280"
    height="158"
    src="https://www.youtube-nocookie.com/embed/ok2pqepWTLU?enablejsapi=1"
    frameborder="0"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen
    style="border-radius:16px; margin:20px 0;">
  </iframe>

  <p style="max-width:320px; font-style: italic;">
    "This song always reminds me of you. Every time I hear it, I realize how much I want to be closer to you. And just like in the Kdrama (Lovely Runner), I won't give up until we're both happy together, taking things one step at a time."
  </p>

  <button onclick="go('p2')">Next â†’</button>
</div>

<div class="watermark">Made with ðŸ’– ni Ronji</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  let muted = true;
  let started = false;
  let playerReady = false;
  let autoplayRequested = false;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('musicPlayer', {
      events: {
        onReady: () => {
          playerReady = true;
          player.mute();

          if (autoplayRequested && !started) {
            startMusic();
          }
        }
      }
    });
  }

  function startMusic() {
    player.seekTo(36, true);
    player.playVideo();
    started = true;
  }

  function go(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');

    if (id === 'song') {
      autoplayRequested = true;

      if (playerReady && !started) {
        startMusic();
      }
    }
  }

  function toggleMute() {
    if (!started && playerReady) {
      startMusic();
    }

    if (muted) {
      player.unMute();
      muteBtn.textContent = 'ðŸ”Š';
    } else {
      player.mute();
      muteBtn.textContent = 'ðŸ”‡';
    }
    muted = !muted;
  }

  const muteBtn = document.getElementById('muteBtn');
  muteBtn.addEventListener('click', toggleMute);
  muteBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    toggleMute();
  }, { passive:false });
</script>

</body>
</html>
